<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
    <header > <!-- start nav -->

        <div class="">
            <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand"><img src="imgs/accessories/E__1_-removebg-preview.png" height="80" alt="Logo"></a>
                
            </nav>
        </div>

    </header>
    
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-12 mt-5 bg-light p-5">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="email-login" placeholder="Enter email" aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" placeholder="Enter password" id="password-login">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                        </div>
                        <button type="submit" class="btn btn-primary" id="login-btn">Login</button>
                        <p class="form-text mt-3">Don't have an account? <a href="register.html">Register</a></p>
                    </form>
                </div>
            </div>
        </div>
    </main>

<script src="JS/main.js"></script>
</body>
</html>
