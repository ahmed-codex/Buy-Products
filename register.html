<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
    <header > <!-- start nav -->

        <div class="">
            <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand"><img src="imgs/accessories/E__1_-removebg-preview.png" height="80" alt="Logo"></a>
                
            </nav>
        </div>

    </header>
    
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-12 mt-5 bg-light  p-5">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                            <label for="inputEmail4">First Name</label>
                            <input type="text" class="form-control" placeholder="Enter first name" id="FN_register">
                            </div>
                            <div class="form-group col-md-6">
                            <label for="inputPassword4">Last Name</label>
                            <input type="text" class="form-control" placeholder="Enter last name" id="LN_register">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Email</label>
                            <input type="email" class="form-control"  id="email_register" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control password" id="password_register" placeholder="Enter password">
                            <br>
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" class="form-control con-password" id="confirm_password_register" placeholder="Confirm password">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control">
                                <option selected>Choose...</option>
                                <option>Zagazig</option>
                                <option>10th of Ramadan</option>
                                
                            </select>
                            </div>
                        
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Remember ME
                            </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" id="register-btn">Register</button>
                        <p class="form-text mt-3">Have an account? <a href="login.html">Login</a></p>
                    </form>
                </div>
            </div>
        </div>
    </main>

<script src="JS/main.js"></script>
</body>
</html>
